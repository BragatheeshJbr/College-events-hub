<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEC e-Notice Board</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="logo-192.png">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="theme-color" content="#003366">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="VEC e-Notice Board">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-78QH3JK7NK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-78QH3JK7NK');
  </script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="logo.jpg" alt="VEC Logo" class="logo" />
    <h1>VEC e-Notice Board</h1>
  </header>

  <!-- Welcome Info Box -->
  <div class="welcome-box" id="welcomeBox">
    <button class="close-btn" onclick="document.getElementById('welcomeBox').style.display='none'">×</button>
    <p>
      This dashboard helps you to view
      <strong>External Events</strong>,
      <strong>AIMA / MMA Activities</strong>,
      <strong>Latest Updates</strong>,
      <strong>Winners</strong> from our college students,
      and <strong>Value Added Courses</strong>.
    </p>
  </div>

  <!-- Tabs Navigation -->
  <nav class="tabs">
    <button class="tab-button active" data-target="events-tab" data-sheet="Events">External Events</button>
    <button class="tab-button" data-target="aima-tab" data-sheet="AIMA">AIMA/MMA</button>
    <button class="tab-button" data-target="updates-tab" data-sheet="Updates">Updates</button>
    <button class="tab-button" data-target="winners-tab" data-sheet="Winners of External Events">Winners</button>
    <button class="tab-button" data-target="vac-tab" data-sheet="VAC">VAC</button>
  </nav>

  <!-- Tab Contents -->
  <main class="tab-container">
    <section id="events-tab" class="tab-content" style="display:block;"></section>
    <section id="aima-tab" class="tab-content" style="display:none;"></section>
    <section id="updates-tab" class="tab-content" style="display:none;"></section>

    <section id="winners-tab" class="tab-content" style="display:none;">
      <div id="leaderboard" class="leaderboard-box"></div>
      <div id="winners-list"></div>
    </section>

    <section id="vac-tab" class="tab-content" style="display:none;"></section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    © 2025 VEC e-Notice Board | All Rights Reserved
  </footer>

  <script src="app.js"></script>
</body>
</html>
